<section>
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <h2>CONTAT US</h2>
      </div>
    </div>
    <form [formGroup]="contactForm">
      <div class="row">
        <div class="col-md-12">
          <h4>Select 01</h4>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">

          <div class="form-group">
            <label for="Name">Name</label>
            <input type="text" formControlName="name" class="form-control" placeholder="Name">
          </div>
          <div class="form-group">
            <label for="Email">Email</label>
            <input type="enail" formControlName="email" class="form-control"  placeholder="Email">
          </div>

          <div class="form-group">
            <mat-form-field>
              <mat-label>Minimal</mat-label>
              <mat-select name="food" formControlName="minimal" >
                <mat-option *ngFor="let country of countryList" [value]="country">
                  {{country}}
                </mat-option>
              </mat-select>
            </mat-form-field>
          </div>

          <div class="form-group">
            <mat-form-field>
              <mat-label>Disabled</mat-label>
              <mat-select  name="food" formControlName="disable">
                <mat-option *ngFor="let country of countryList" [value]="country">
                  {{country}}
                </mat-option>
              </mat-select>
            </mat-form-field>
          </div>

          <div class="form-group">
            <mat-form-field class="example-full-width">
              <input type="text" [formControl]="disCountry" placeholder="Disabled Result" aria-label="Assignee" matInput formControlName="disabledResult" [matAutocomplete]="auto">
              <mat-autocomplete #auto="matAutocomplete" (optionSelected)="selected($event,1)">
                <mat-option *ngFor="let option of countries | async" [value]="option">
                  {{option}}
                </mat-option>
              </mat-autocomplete>
            </mat-form-field>
          </div>

        </div>
        <div class="col-md-6">

          <div class="form-group">
            <label for="Phone">Phone</label>
            <div class="input-group">
              <div class="input-group-prepend">
                <div class="input-group-text">@</div>
              </div>
              <input type="number" formControlName="phone" class="form-control" placeholder="Phone Number">
            </div>
          </div>

          <div class="form-group">
            <label for="date">Date:</label>
            <div class="input-group">
              <div class="input-group-prepend">
                <div class="input-group-text">@</div>
              </div>
              <input type="date" formControlName="date" class="form-control" placeholder="date">
            </div>
          </div>

          <mat-form-field class="example-chip-list">
            <mat-chip-list #chipList aria-label="Fruit selection">
              <mat-chip
                *ngFor="let fruit of fruits"
                selectable="selectable"
                removable="removable"
                (removed)="remove(fruit)">
                {{fruit}}
                <mat-icon matChipRemove *ngIf="removable">cancel</mat-icon>
              </mat-chip>
              <input
                placeholder="New fruit..."
                #fruitInput
                [formControl]="fruitCtrl"
                [matAutocomplete]="auto1"
                [matChipInputFor]="chipList"
                [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
                [matChipInputAddOnBlur]="addOnBlur"
                (matChipInputTokenEnd)="add($event)">
            </mat-chip-list>
            <mat-autocomplete #auto1="matAutocomplete" (optionSelected)="selected($event)">
              <mat-option *ngFor="let fruit of filteredFruits | async" [value]="fruit">
                {{fruit}}
              </mat-option>
            </mat-autocomplete>
          </mat-form-field>

        </div>
      </div>
      <!-- <button type="submit" class="btn btn-success" [disabled]="!heroForm.form.valid">Submit</button> -->
      <button type="submit" class="btn btn-success" (click)="onSubmit()"  >Submit</button>
    </form>
  </div>
</section>
